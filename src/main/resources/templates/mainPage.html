<!DOCTYPE html>
<html lang="ko,en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8"/>
    <title>Login</title>
</head>

<body>
<th:block th:insert="~{loginInfo}"></th:block>

<div sec:authorize="isAuthenticated()"
     style="border: black solid 1px; width: 1370px; height: 1050px;
         display: flex; align-items: stretch; margin-top: 10px; flex-direction: row;">
    <div style="flex: 2; border-right: 1px solid #000; padding: 10px">
        <th:block th:insert="~{projectsec}"></th:block>
    </div>
    <div style="flex: 3; border-right: 1px solid #000; padding: 10px">
        <th:block th:insert="~{tasksec}"></th:block>
    </div>
    <div style="flex: 6; padding: 10px">
        <th:block th:insert="~{contentsec}"></th:block>
    </div>
</div>
</body>

</html>

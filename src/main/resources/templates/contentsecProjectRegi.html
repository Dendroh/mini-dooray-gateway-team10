<!DOCTYPE html>
<html lang="ko,en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<div th:fragment="contentinfo">
    <form th:method="post" th:action="@{/api/projectRegister}" th:object="${projectRegisterDto}">
        <p style="font-size: 12px; color: dimgray;">프로젝트 타이틀</p>
        <input style="width: 900px; font-size: 20px; font-weight: bold;border: none;
        margin-top: 0.5em; margin-bottom: 0.5em" type="text" name="projectTitle"/></br>
        <hr>
        <p style="font-size: 12px; color: dimgray;">프로젝트 관리자</p>
        <input style="width: 900px; font-size: 20px; font-weight: bold;border: none;
        margin-top: 0.5em; margin-bottom: 0.5em" type="text" name="adminEmail" th:value="${adminEmail}" readonly="readonly"/></br>
        <hr>
        <div>
            <input type="submit" th:value="'새로운 프로젝트 등록'"/>
        </div>
    </form>
</div>

</html>
